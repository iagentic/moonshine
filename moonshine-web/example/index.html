<!DOCTYPE html>
    <head>
        <title>useful-moonshine-web</title>
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
        <script type="module" src="http://localhost:5000/moonshine/moonshine.min.js"></script>
    </head>
    <body>
        <textarea id="firstInput" style="width: 512px; height: 128px;"></textarea>
        <button data-moonshine-target="#firstInput">
            <!--
                These inline <span> tags will override the default display text/icon for this button only
            -->
            <span data-moonshine-loading>Loading</span>
            <span data-moonshine-recording>Recording</span>
            <span data-moonshine-transcribing>Transcribing</span>
            <span data-moonshine-idle>Click for voice input</span>
        </button>
        <br />
        <br />
        <input id="secondInput" style="width: 512px;"></input>
        <button data-moonshine-target="#secondInput"></button>
        <br />
        <br />
        <textarea id="thirdInput" style="width: 512px; height: 128px;"></textarea>
        <button data-moonshine-target="#thirdInput" data-moonshine-live></button>
    </body>
</html>
